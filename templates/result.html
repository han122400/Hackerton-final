<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>면접 결과</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <style>
      .rounded-16 {
        border-radius: 16px;
      }
      .vertical-bar-container {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 2rem;
        height: 120px; /* 또는 220px */
        margin-top: 6rem;
      }
      .vertical-bar {
        width: 50px;
        background: #eee;
        border-radius: 8px;
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
      }
      .vertical-bar-fill {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        background: #6366f1;
        border-radius: 0 0 8px 8px;
        text-align: center;
        color: white;
        font-size: 0.8rem;
        transition: height 0.5s;
        display: flex;
        align-items: flex-end;
        justify-content: center;
      }
      .bar-label {
        text-align: center;
        font-size: 1.1rem;
      }
      .feedback-section {
        margin-bottom: 1rem;
      }
      .card-wide {
        width: 100%;
      }
      .score-container {
        font-size: 3rem;
        font-weight: bold;
        margin-top: 1rem;
      }
      .grayro {
        background-color: gray;
        color: white;
        border-radius: 8px;
        display: inline-block;
        padding: 0.3em 1em;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar bg-white border-bottom sticky-top">
      <div class="container-xxl d-flex align-items-center gap-2">
        <button
          class="btn btn-outline-secondary btn-sm"
          onclick="history.back()"
        >
          ←
        </button>
        <span class="fw-semibold">결과</span>
      </div>
    </nav>

    <main class="container-xxl py-4">
      <div class="row g-4">
        <!-- 좌측: 총점 + 세로 막대그래프 -->
        <div class="col-lg-4 d-flex justify-content-center">
          <div class="card shadow-sm rounded-16 p-3 card-wide text-center">
            <h5><span class="grayro">총점</span></h5>
            <div class="score-container" id="scoreValue">-</div>
            <!-- 총점 그래프 (가로 선) -->
            <div class="w-100 my-3 d-flex flex-column align-items-center">
              <div class="progress" style="height: 16px; width: 80%; background:#eee; border-radius:8px;">
                <div id="scoreBar" class="progress-bar bg-primary" role="progressbar" style="width:0%; border-radius:8px; font-weight:bold; font-size:1rem;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>

            <h6 class="fw-semibold mt-4"></h6>
            <div class="vertical-bar-container" style="height: 120px;">
              <div class="vertical-bar" style="height: 100%;">
                <div id="directionFill" class="vertical-bar-fill" style="height: 0%;">0</div>
              </div>
              <div class="vertical-bar" style="height: 100%;">
                <div id="eyeFill" class="vertical-bar-fill" style="height: 0%;">0</div>
              </div>
              <div class="vertical-bar" style="height: 100%;">
                <div id="smileFill" class="vertical-bar-fill" style="height: 0%;">0</div>
              </div>
            </div>
            <div class="d-flex justify-content-center mt-3" style="gap:0;">
              <div class="bar-label" style="width:80px; text-align:center; font-size:1.1rem; margin:0; padding:0;">방향</div>
              <div class="bar-label" style="width:80px; text-align:center; font-size:1.1rem; margin:0; padding:0;">시선</div>
              <div class="bar-label" style="width:80px; text-align:center; font-size:1.1rem; margin:0; padding:0;">미소</div>
            </div>
          </div>
        </div>

        <!-- 우측: 상세 피드백 + 자세 피드백 텍스트 -->
        <div class="col-lg-8 d-flex flex-column gap-4">
          <!-- 상세 피드백 -->
          <div id="feedbackDiv" class="card shadow-sm rounded-16 p-3 card-wide">
            <h5><span class="grayro">최종 피드백</span></h5>
            <div id="feedbackContent"></div>
          </div>

          <!-- 자세 피드백 텍스트 -->
          <div
            id="detailFeedbackDiv"
            class="card shadow-sm rounded-16 p-3 card-wide"
          >
            <h5><span class="grayro">자세 피드백</span></h5>
            <div id="detailFeedbackText"></div>
          </div>

          <!-- 버튼 -->
          <div class="d-flex gap-2">
            <button
              class="btn btn-outline-secondary flex-fill"
              onclick="downloadResult()"
            >
              JSON 저장
            </button>
            <button
              class="btn btn-primary flex-fill"
              onclick="restartInterview()"
            >
              다시 연습하기
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="/static/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/result.js" defer></script>
  </body>
</html>
