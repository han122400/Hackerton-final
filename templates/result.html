<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>면접 결과</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <style>
      .rounded-16 {
        border-radius: 16px;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar bg-white border-bottom sticky-top">
      <div class="container-xxl d-flex align-items-center gap-2">
        <button
          class="btn btn-outline-secondary btn-sm"
          onclick="history.back()"
        >
          ←
        </button>
        <span class="fw-semibold">결과</span>
      </div>
    </nav>

    <main class="container-xxl py-4">
      <div class="row g-4">
        <div class="col-lg-4">
          <div class="card shadow-sm h-100 rounded-16">
            <div class="card-body">
              <h3 class="h6 fw-semibold mb-3">요약</h3>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                  <span>총점</span><strong id="scoreValue">-</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>답변 속도</span><strong id="speedValue">-</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>명확성</span><strong id="clarityValue">-</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>논리성</span><strong id="logicValue">-</strong>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="card shadow-sm rounded-16 mb-4">
            <div class="card-body">
              <h3 class="h6 fw-semibold mb-3">세부 평가</h3>
              <div id="evaluationItems" class="vstack gap-3 small"></div>
            </div>
          </div>

          <div class="card shadow-sm rounded-16">
            <div class="card-body">
              <h3 class="h6 fw-semibold mb-3">상세 피드백</h3>
              <div id="feedbackContent" class="small text-secondary"></div>
            </div>
          </div>

          <div class="d-flex gap-2 mt-4">
            <button
              class="btn btn-outline-secondary flex-fill"
              onclick="downloadResult()"
            >
              JSON 저장
            </button>
            <button
              class="btn btn-primary flex-fill"
              onclick="restartInterview()"
            >
              다시 연습하기
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="/static/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/result.js" defer></script>
  </body>
</html>
