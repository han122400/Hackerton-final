<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>면접 연습 - 메인</title>
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container-xxl">
        <a class="navbar-brand fw-bold" href="/">면접 연습</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navMain"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navMain" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto gap-2">
            <li class="nav-item">
              <a class="nav-link" href="/job-list">채용공고</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user-input">면접 입력</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">개인정보</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <header class="bg-white border-bottom">
      <div class="container-xxl py-5">
        <div class="row align-items-center g-4">
          <div class="col-lg-7">
            <h1 class="display-6 fw-bold mb-3">
              AI 기반 면접 준비, 더 간단하게
            </h1>
            <p class="text-secondary mb-4">
              실시간 피드백 · 맞춤형 질문 · 모의 면접까지 한 번에.
            </p>
            <div class="d-flex gap-2">
              <a href="/job-list" class="btn btn-primary">채용공고 보러가기</a>
              <a href="/user-input" class="btn btn-outline-secondary"
                >면접 연습 시작</a
              >
            </div>
          </div>
          <div class="col-lg-5 text-center">
            <div class="p-5 rounded-4 bg-light border">🎤</div>
          </div>
        </div>
      </div>
    </header>

    <!-- FEATURES -->
    <main class="container-xxl py-5">
      <div class="row g-4">
        <div class="col-md-4">
          <article class="card h-100 shadow-sm">
            <div class="card-body">
              <div class="fs-1 mb-3">💼</div>
              <h3 class="h5 fw-semibold mb-2">실시간 피드백</h3>
              <p class="text-secondary small mb-0">
                답변 품질을 즉시 점검하고 개선점을 제안합니다.
              </p>
            </div>
          </article>
        </div>
        <div class="col-md-4">
          <article class="card h-100 shadow-sm">
            <div class="card-body">
              <div class="fs-1 mb-3">📝</div>
              <h3 class="h5 fw-semibold mb-2">맞춤형 질문</h3>
              <p class="text-secondary small mb-0">
                직무·경력에 맞춘 질문 세트를 자동 생성합니다.
              </p>
            </div>
          </article>
        </div>
        <div class="col-md-4">
          <article class="card h-100 shadow-sm">
            <div class="card-body">
              <div class="fs-1 mb-3">📈</div>
              <h3 class="h5 fw-semibold mb-2">성과 추적</h3>
              <p class="text-secondary small mb-0">
                연습 기록을 구조화하여 점수와 피드백을 보관합니다.
              </p>
            </div>
          </article>
        </div>
      </div>
    </main>

    <script src="/static/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/main.js" defer></script>
  </body>
</html>
