<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>면접 연습 - 메인</title>
    <link rel="stylesheet" href="/static/styles/output.css" />
  </head>

  <body class="min-h-screen bg-gradient-to-b from-background to-muted/30">
    <!-- Header -->
    <nav
      class="sticky top-0 z-50 bg-background/90 backdrop-blur border-b border-border shadow-sm"
    >
      <div class="page h-16 flex items-center justify-between">
        <h1 class="text-2xl font-bold tracking-tight">면접 연습</h1>
        <div
          class="hidden md:flex items-center gap-6 text-sm font-medium text-muted-foreground"
        >
          <a href="#" class="hover:text-foreground transition">도움말</a>
          <a href="#" class="hover:text-foreground transition">문의하기</a>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="page py-16">
      <div class="space-y-16">
        <!-- Hero -->
        <section class="text-center space-y-6">
          <h2
            class="text-4xl md:text-5xl font-extrabold leading-tight tracking-tight"
          >
            AI 모의면접으로<br />면접 실력을 키워보세요
          </h2>
          <p
            class="text-lg text-muted-foreground leading-relaxed max-w-2xl mx-auto"
          >
            실제 면접과 같은 환경에서 개인 맞춤형 피드백을 받아보고<br />
            취업 준비에 한 걸음 더 다가가세요
          </p>
        </section>

        <!-- Features -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <article class="card">
            <div class="text-5xl mb-4">💼</div>
            <h3 class="font-semibold text-xl mb-3">실시간 피드백</h3>
            <p class="text-sm text-muted-foreground">
              면접 중 실시간으로 답변에 대한 피드백을 받을 수 있습니다
            </p>
          </article>

          <article class="card">
            <div class="text-5xl mb-4">📝</div>
            <h3 class="font-semibold text-xl mb-3">맞춤형 질문</h3>
            <p class="text-sm text-muted-foreground">
              지원하는 직무와 회사에 맞는 맞춤형 질문을 제공합니다
            </p>
          </article>

          <article class="card">
            <div class="text-5xl mb-4">📊</div>
            <h3 class="font-semibold text-xl mb-3">상세한 분석</h3>
            <p class="text-sm text-muted-foreground">
              면접 후 상세한 분석 리포트로 개선점을 확인하세요
            </p>
          </article>
        </section>

        <!-- Actions -->
        <section class="flex flex-col md:flex-row justify-center gap-6 pt-2">
          <button onclick="navigateToUserInput()" class="btn-primary flex-1">
            면접 시작하기
          </button>
          <button onclick="navigateToJobList()" class="btn-secondary flex-1">
            채용공고 보기
          </button>
          <button onclick="navigateToProfile()" class="btn-outline flex-1">
            내 정보 입력
          </button>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="border-t border-border py-8 text-center text-sm text-muted-foreground"
    >
      © 2025 AI 면접 연습 | 팀 Hackerton
    </footer>

    <script src="/static/js/main.js"></script>
  </body>
</html>
