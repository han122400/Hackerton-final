<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>자기소개서 작성</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <style>
      .rounded-16 {
        border-radius: 16px;
      }
      /* 공용 CSS(각 페이지 <style> 끝이나 공용 css에 추가) */
      .logo-btn {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }
      .icon-rounded {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: block;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar bg-white border-bottom sticky-top">
      <div class="container-xxl d-flex align-items-center gap-2">
        <button onclick="history.back()" class="back-btn" aria-label="뒤로가기">
          <img
            src="/static/image/COD.png"
            alt="뒤로가기 아이콘"
            class="icon-rounded"
          />
        </button>

        <span class="fw-semibold">.</span>
      </div>
    </nav>

    <main class="container-xxl py-4">
      <form
        id="coverLetterForm"
        class="card shadow-sm mx-auto rounded-16"
        style="max-width: 900px"
      >
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">자기소개서 *</label>
            <textarea
              id="coverLetter"
              name="coverLetter"
              rows="12"
              class="form-control"
              placeholder="지원동기와 본인 강점을 중심으로 작성하세요..."
              required
              oninput="updateCharCount()"
            ></textarea>
            <div class="form-text"><span id="charCount">0</span> / 1000자</div>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">저장</button>
            <a class="btn btn-outline-secondary" href="/job-list">목록으로</a>
          </div>
        </div>
      </form>
    </main>

    <script src="/static/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/cover_letter.js" defer></script>
  </body>
</html>
