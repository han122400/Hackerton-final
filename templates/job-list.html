<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>채용공고</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container-xxl">
        <a class="navbar-brand fw-bold" href="/">면접 연습</a>
        <button
          class="btn btn-outline-secondary btn-sm"
          onclick="history.back()"
        >
          ←
        </button>
      </div>
    </nav>

    <main class="container-xxl py-4">
      <!-- 필터 -->
      <div class="row g-2 align-items-center mb-3">
        <div class="col-12 col-xl">
          <div class="input-group">
            <span class="input-group-text">검색</span>
            <input
              id="searchInput"
              type="search"
              class="form-control"
              placeholder="회사명·직무·키워드"
            />
          </div>
        </div>
        <div class="col-6 col-xl-3">
          <select id="cityFilter" class="form-select">
            <option value="all">시/도 선택</option>
          </select>
        </div>
        <div class="col-6 col-xl-3">
          <select id="districtFilter" class="form-select d-none">
            <option value="all">구/군 선택</option>
          </select>
        </div>
        <div class="col-6 col-xl-2">
          <select id="sortFilter" class="form-select">
            <option value="latest">최신순</option>
            <option value="deadline">마감일순</option>
            <option value="company">회사명순</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <small class="text-secondary"
          >총 <b id="jobCount">0</b>개의 공고가 있습니다</small
        >
        <div id="activeFilters" class="d-flex flex-wrap gap-2 small"></div>
      </div>

      <!-- 카드 그리드 -->
      <div
        id="jobList"
        class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4"
      ></div>
    </main>

    <script src="/static/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/api.js" defer></script>
    <script src="/static/js/job_list.js" defer></script>
  </body>
</html>
