<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>면접 연습 - 공고 상세</title>
    <link rel="stylesheet" href="/static/styles/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="min-h-screen bg-background">
      <!-- Navigation -->
      <nav class="sticky top-0 z-50 bg-background border-b border-border shadow-md">
        <div class="flex items-center px-4 sm:px-6 lg:px-8 h-16">
          <button onclick="goBack()" class="p-2 hover:bg-muted rounded-md mr-3">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M15 18l-6-6 6-6" />
            </svg>
          </button>
          <h1 class="text-xl sm:text-2xl font-semibold text-primary">공고 상세</h1>
        </div>
      </nav>

      <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Company Header -->
        <div class="job-detail-section flex flex-col sm:flex-row items-start gap-6 pb-8 border-b border-border mb-8">
          <div
            id="companyLogo"
            class="w-16 h-16 sm:w-20 sm:h-20 bg-primary text-primary-foreground rounded-lg flex items-center justify-center text-xl sm:text-2xl font-semibold flex-shrink-0 shadow-md"
          >
            C
          </div>
          <div class="flex-1">
            <h1 id="jobTitle" class="job-detail-title text-primary text-lg sm:text-xl lg:text-2xl">프론트엔드 개발자</h1>
            <p id="companyName" class="job-detail-subtitle text-muted-foreground text-sm sm:text-base">회사명</p>
            <div id="jobTags" class="flex flex-wrap gap-2 sm:gap-3 mt-2">
              <span class="bg-secondary text-secondary-foreground px-3 sm:px-4 py-1 sm:py-2 rounded-full text-xs sm:text-sm font-medium shadow-sm">#React</span>
              <span class="bg-secondary text-secondary-foreground px-3 sm:px-4 py-1 sm:py-2 rounded-full text-xs sm:text-sm font-medium shadow-sm">#JavaScript</span>
            </div>
          </div>
        </div>

        <!-- Job Info Grid -->
        <div class="job-detail bg-muted rounded-lg p-6 sm:p-8 space-y-4 sm:space-y-6 mb-8 shadow-lg">
          <div class="flex justify-between items-center text-sm sm:text-base">
            <span class="text-muted-foreground font-medium flex items-center gap-2 sm:gap-3">
              <svg
                class="w-5 h-5 sm:w-6 sm:h-6 text-muted-foreground"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  d="M17.657 16.657L13.414 12l4.243-4.243M6.343 16.657L10.586 12 6.343 7.757"
                ></path>
              </svg>
              위치
            </span>
            <span id="jobLocation" class="job-detail-highlight text-base sm:text-lg">서울</span>
          </div>
          <div class="flex justify-between items-center text-sm sm:text-base">
            <span class="text-muted-foreground font-medium flex items-center gap-2 sm:gap-3">
              <svg
                class="w-5 h-5 sm:w-6 sm:h-6 text-muted-foreground"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path d="M12 8v4l3 3"></path>
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
              경력
            </span>
            <span id="jobExperience" class="job-detail-highlight text-base sm:text-lg">신입/경력</span>
          </div>
          <div class="flex justify-between items-center text-sm sm:text-base">
            <span class="text-muted-foreground font-medium flex items-center gap-2 sm:gap-3">
              <svg
                class="w-5 h-5 sm:w-6 sm:h-6 text-muted-foreground"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path d="M12 6v6l4 2"></path>
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
              마감일
            </span>
            <span id="jobDeadline" class="job-detail-highlight text-base sm:text-lg">~ 08.31(일)</span>
          </div>
        </div>

        <!-- Job Description -->
        <div class="job-detail bg-card border border-border rounded-lg p-6 sm:p-8 mb-8 shadow-lg">
          <h3 class="font-semibold text-lg sm:text-xl mb-4 sm:mb-6 text-primary">채용공고 상세</h3>
          <div
            id="jobDescriptionContent"
            class="prose prose-sm sm:prose-lg max-w-none text-muted-foreground leading-relaxed"
          >
            <p class="text-center text-muted-foreground">로딩 중...</p>
          </div>
        </div>

        <!-- Action Section -->
        <div class="job-detail-section border-t border-border pt-6 sm:pt-8">
          <button onclick="startInterviewWithJob()" class="btn-primary w-full py-3 sm:py-4 text-base sm:text-lg">
            <svg
              class="w-5 h-5 sm:w-6 sm:h-6 inline-block mr-2 sm:mr-3"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
            면접 연습 시작하기
          </button>
        </div>
      </main>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/job_detail.js"></script>
  </body>
</html>

          <button onclick="startInterviewWithJob()" class="btn-primary w-full">
            <svg
              class="w-5 h-5 inline-block mr-2"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
            면접 연습 시작하기
          </button>
        </div>
      </main>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/job_detail.js"></script>
  </body>
</html>
