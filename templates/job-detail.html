<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>공고 상세</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar bg-white border-bottom sticky-top">
      <div class="container-xxl d-flex align-items-center gap-2">
        <button class="btn btn-outline-secondary btn-sm" onclick="goBack()">
          ←
        </button>
        <span class="fw-semibold">채용공고 상세</span>
      </div>
    </nav>

    <main class="container-xxl py-4">
      <!-- 헤더 -->
      <section class="card shadow-sm mb-4" style="border-radius: 16px">
        <div class="card-body">
          <div class="d-flex gap-3">
            <div
              id="companyLogo"
              class="border rounded bg-white flex-shrink-0 d-flex align-items-center justify-content-center"
              style="width: 96px; height: 96px; overflow: hidden"
            >
              <!-- 로고 이미지 동적 삽입 -->
            </div>
            <div class="flex-grow-1 min-w-0">
              <h1 id="jobTitle" class="h5 mb-1 text-truncate">제목</h1>
              <div id="jobCompany" class="text-secondary small mb-2">
                회사명
              </div>
              <div class="d-flex flex-wrap gap-2 align-items-center small">
                <span class="badge text-bg-light border" id="jobLocation"
                  >근무지</span
                >
                <span class="badge text-bg-light border" id="jobDeadline"
                  >마감일</span
                >
              </div>
            </div>
            <div class="ms-auto d-none d-md-flex align-items-start">
              <a id="applyButton" href="#" class="btn btn-primary">지원하기</a>
            </div>
          </div>
        </div>
      </section>

      <!-- 태그 -->
      <section class="card shadow-sm mb-4" style="border-radius: 16px">
        <div class="card-body">
          <h3 class="h6 fw-semibold mb-3">태그</h3>
          <div id="jobTags" class="d-flex flex-wrap gap-2 small">
            <!-- tags -->
          </div>
        </div>
      </section>

      <!-- 상세 설명 -->
      <section class="card shadow-sm" style="border-radius: 16px">
        <div class="card-body">
          <h3 class="h6 fw-semibold mb-3">상세 내용</h3>
          <div id="jobDescriptionContent" class="small"></div>
        </div>
      </section>

      <!-- 모바일 지원 버튼 -->
      <div class="d-grid gap-2 d-md-none container-xxl px-0 my-4">
        <a id="applyButtonMobile" href="#" class="btn btn-primary btn-lg"
          >지원하기</a
        >
      </div>
    </main>

    <script src="/static/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/api.js" defer></script>
    <script src="/static/js/job_detail.js" defer></script>
  </body>
</html>
