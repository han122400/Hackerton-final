<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>개인정보 입력</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar bg-white border-bottom sticky-top">
      <div class="container-xxl d-flex align-items-center gap-2">
        <button
          class="btn btn-outline-secondary btn-sm"
          onclick="history.back()"
        >
          ←
        </button>
        <span class="fw-semibold">개인정보 입력</span>
      </div>
    </nav>

    <main class="container-xxl py-4">
      <form
        id="profileForm"
        class="card shadow-sm mx-auto"
        style="max-width: 760px; border-radius: 16px"
      >
        <div class="card-body">
          <div class="mb-3">
            <label for="name" class="form-label">이름 *</label>
            <input id="name" name="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일 *</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input id="phone" name="phone" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="education" class="form-label">학력</label>
            <input id="education" name="education" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="experience" class="form-label">경력</label>
            <textarea
              id="experience"
              name="experience"
              rows="4"
              class="form-control"
            ></textarea>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary btn-lg" type="submit">저장</button>
          </div>
        </div>
      </form>
    </main>

    <script src="/static/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/profile.js" defer></script>
  </body>
</html>
