<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>모의면접</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />

    <style>
      .rounded-16 {
        border-radius: 16px;
      }
      .video-wrap {
        background: #000;
        border-radius: 12px;
        overflow: hidden;
      }
      .hint {
        color: #64748b;
        font-size: 12px;
      }
      .mini-kpi {
        min-width: 110px;
      }

      /* ── 녹음 중 애니메이션 동그라미 ─────────────────────────── */
      /* JS가 #recordingIndicator의 d-none을 제거/추가하여 표시 제어 */
      #recordingIndicator {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.35rem 0.6rem;
        border-radius: 999px;
        background: #0f172a; /* 진한 남색 캡슐 */
        color: #e2e8f0;
        border: 1px solid rgba(148, 163, 184, 0.25);
        font-size: 0.875rem;
        line-height: 1;
      }
      #recordingIndicator .dot {
        width: 0.7rem;
        height: 0.7rem;
        border-radius: 50%;
        background: #ef4444; /* 빨강 점 */
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.8);
        animation: pulse 1.25s ease-in-out infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.8);
        }
        70% {
          transform: scale(1.25);
          box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
        }
      }

      /* STT 박스 */
      .stt-box {
        min-height: 220px;
        max-height: 360px;
        overflow: auto;
        border-radius: 12px;
        background: #0f172a;
        color: #e2e8f0;
        padding: 14px;
        box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.15);
      }
      .stt-line {
        white-space: pre-wrap;
      }
      @media (max-width: 991.98px) {
        .col-order-1 {
          order: 1;
        }
        .col-order-2 {
          order: 2;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- 상단 바 -->
    <nav class="navbar bg-white border-bottom sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/">면접 연습</a>
        <div class="d-flex align-items-center gap-3">
          <div class="text-secondary small">
            <span id="interviewCompany">회사명</span> ·
            <span id="interviewPosition">직무명</span>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <!-- 좌측: 진행도 + 카메라 프리뷰 -->
        <div class="col-12 col-lg-7 col-order-1">
          <!-- 진행도 & 타이머 + 🔴녹음표시 -->
          <div class="card border-0 shadow-sm rounded-16 mb-3">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <div class="fw-semibold">
                  질문 <span id="currentQuestion">1</span>/<span
                    id="totalQuestions"
                    >5</span
                  >
                </div>
                <div class="d-flex align-items-center gap-2">
                  <!-- 🔴 JS가 d-none 제거 시 보임 -->
                  <span id="recordingIndicator" class="d-none">
                    <span class="dot" aria-hidden="true"></span>
                    <span>녹음 중</span>
                  </span>
                  <span class="badge text-bg-dark"
                    >⏱ <span id="timer">00:00</span></span
                  >
                </div>
              </div>
              <div class="progress" style="height: 10px">
                <div
                  id="progressFill"
                  class="progress-bar"
                  style="width: 0%"
                ></div>
              </div>
            </div>
          </div>

          <!-- 카메라 프리뷰 -->
          <div class="card border-0 shadow-sm rounded-16">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <div class="h6 fw-semibold mb-0">카메라 프리뷰</div>
                <div class="hint">권한 허용 후 자동 시작</div>
              </div>
              <div class="video-wrap">
                <!-- camera_ai.js가 사용 -->
                <video
                  id="video"
                  class="w-100"
                  autoplay
                  playsinline
                  muted
                ></video>
                <canvas id="canvas" class="d-none"></canvas>
                <!-- 필요 시 동일 스트림 공유 -->
                <video
                  id="livePreview"
                  class="w-100 d-none"
                  autoplay
                  playsinline
                  muted
                ></video>
              </div>
            </div>
          </div>
        </div>

        <!-- 우측: 현재 질문 / KPI / STT -->
        <div class="col-12 col-lg-5 col-order-2">
          <!-- 현재 질문 -->
          <div class="card border-0 shadow-sm rounded-16 mb-3">
            <div class="card-body">
              <div class="h6 fw-semibold mb-2">현재 질문</div>
              <p id="questionText" class="mb-0">간단한 자기소개를 해주세요.</p>
            </div>
          </div>

          <!-- 현재 상태 KPI -->
          <div class="card border-0 shadow-sm rounded-16 mb-3">
            <div class="card-body">
              <div class="h6 fw-semibold mb-3">현재 상태</div>
              <div class="d-flex flex-wrap gap-2">
                <span class="badge bg-light text-dark mini-kpi"
                  >방향 <strong id="dir">-</strong></span
                >
                <span class="badge bg-light text-dark mini-kpi"
                  >시선 <strong id="gaze">-</strong></span
                >
                <span class="badge bg-light text-dark mini-kpi"
                  >미소 <strong id="smile">-</strong></span
                >
                <span class="badge text-bg-success mini-kpi"
                  >태도 점수 <strong id="score">0</strong></span
                >
              </div>
              <div class="hint mt-2">※ 1초 간격으로 갱신됩니다.</div>
            </div>
          </div>

          <!-- STT(음성 → 텍스트) -->
          <div class="card border-0 shadow-sm rounded-16">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <div class="h6 fw-semibold mb-0">실시간 음성 인식(STT)</div>
                <span class="hint">자동 갱신</span>
              </div>
              <div id="sttBox" class="stt-box">
                <div id="sttText" class="stt-line text-secondary">
                  말하기를 시작하면 여기에 변환된 텍스트가 표시됩니다.
                </div>
              </div>
            </div>
          </div>

          <!-- 하단 컨트롤: '다음 질문'만 유지 -->
          <div class="d-grid mt-3">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              onclick="nextQuestion()"
            >
              다음 질문
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/data.js"></script>
    <script src="/static/js/interview.js"></script>
    <script src="/static/js/camera_ai.js"></script>
  </body>
</html>
