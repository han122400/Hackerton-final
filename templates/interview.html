<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>모의면접</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />

    <style>
      .rounded-16 {
        border-radius: 16px;
      }
      .badge-ghost {
        background: rgba(2, 6, 23, 0.06);
        color: #0f172a;
        border: 1px solid rgba(2, 6, 23, 0.08);
      }
      .mini-kpi {
        min-width: 110px;
      }
      .video-wrap {
        background: #000;
        border-radius: 12px;
        overflow: hidden;
      }
      .hint {
        color: #64748b;
        font-size: 12px;
      }
      .stt-box {
        height: 260px;
        overflow: auto;
        border-radius: 12px;
        background: #0f172a;
        color: #e2e8f0;
        padding: 12px;
        box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.15);
      }
      .stt-line {
        white-space: pre-wrap;
      }
      @media (max-width: 991.98px) {
        .col-order-1 {
          order: 1;
        }
        .col-order-2 {
          order: 2;
        }
      }

      .recording-pulse {
        display: inline-block;
        width: 12px;
        height: 12px;
        background-color: #16a34a; /* 부트스트랩 success 색상과 유사 */
        border-radius: 50%;
        animation: pulse 1.5s infinite ease-in-out;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(0.9);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar bg-white border-bottom sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/">면접 연습</a>
        <div class="d-flex align-items-center gap-3">
          <div class="text-secondary small">
            <span id="interviewCompany">회사명</span> ·
            <span id="interviewPosition">직무명</span>
          </div>
          <button
            type="button"
            class="btn btn-outline-secondary btn-sm"
            onclick="location.href='/'"
          >
            뒤로
          </button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <div class="col-12 col-lg-7 col-order-1">
          <div class="card border-0 shadow-sm rounded-16 mb-3">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <div class="fw-semibold">
                  질문 <span id="currentQuestion">1</span>/<span
                    id="totalQuestions"
                    >5</span
                  >
                </div>
                <div class="badge text-bg-dark">
                  ⏱ <span id="timer">00:00</span>
                </div>
              </div>
              <div class="progress" style="height: 10px">
                <div
                  id="progressFill"
                  class="progress-bar"
                  style="width: 0%"
                ></div>
              </div>
            </div>
          </div>

          <div class="card border-0 shadow-sm rounded-16 mb-3">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <div class="h6 fw-semibold mb-0">카메라 프리뷰</div>
                <div class="hint">권한 허용 후 자동 시작</div>
              </div>
              <div class="video-wrap">
                <video
                  id="video"
                  class="w-100"
                  autoplay
                  playsinline
                  muted
                ></video>
                <canvas id="canvas" class="d-none"></canvas>
                <video
                  id="livePreview"
                  class="w-100 d-none"
                  autoplay
                  playsinline
                  muted
                ></video>
              </div>

              <div class="d-flex align-items-center gap-2 mt-3">
                <button id="recordButton" type="button" class="btn btn-danger">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  음성 답변
                </button>

                <span
                  id="recordingIndicator"
                  class="recording-pulse d-none"
                ></span>

                <div class="ms-auto d-flex gap-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="nextQuestion()"
                  >
                    다음 질문
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    onclick="completeInterview()"
                  >
                    면접 종료
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="card border-0 shadow-sm rounded-16">
            <div class="card-body">
              <div class="h6 fw-semibold mb-2">녹화된 답변</div>
              <div id="playbackList" class="vstack gap-2">
                <div class="text-secondary small">
                  아직 녹화된 답변이 없습니다.
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-5 col-order-2">
          <div class="card border-0 shadow-sm rounded-16 mb-3">
            <div class="card-body">
              <div class="h6 fw-semibold mb-2">현재 질문</div>
              <p id="questionText" class="mb-0">간단한 자기소개를 해주세요.</p>
            </div>
          </div>

          <div class="card border-0 shadow-sm rounded-16 mb-3">
            <div class="card-body">
              <div class="h6 fw-semibold mb-3">현재 상태</div>
              <div class="d-flex flex-wrap gap-2">
                <span class="badge badge-ghost mini-kpi"
                  >방향 <strong id="dir">알 수 없음</strong></span
                >
                <span class="badge badge-ghost mini-kpi"
                  >시선 <strong id="gaze">알 수 없음</strong></span
                >
                <span class="badge badge-ghost mini-kpi"
                  >미소 <strong id="smile">-</strong></span
                >
                <span class="badge text-bg-success mini-kpi"
                  >태도 점수 <strong id="score">0</strong></span
                >
              </div>
              <div class="hint mt-2">※ 1초 간격으로 갱신됩니다.</div>
            </div>
          </div>

          <div class="card border-0 shadow-sm rounded-16">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <div class="h6 fw-semibold mb-0">실시간 음성 인식(STT)</div>
                <span class="hint">자동 갱신</span>
              </div>
              <div id="sttBox" class="stt-box">
                <div id="sttText" class="stt-line text-secondary">
                  말하기를 시작하면 여기에 변환된 텍스트가 표시됩니다.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/data.js"></script>
    <script src="/static/js/interview.js"></script>
    <script src="/static/js/camera_ai.js"></script>
  </body>
</html>
