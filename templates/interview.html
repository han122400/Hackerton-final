<!-- templates/interview.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>모의면접</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <!-- 선택: 프로젝트 공통 스타일 -->
    <link rel="stylesheet" href="/static/styles/output.css" />

    <style>
      /* 로그 영역 고정 높이 + 스크롤 */
      #log {
        height: 420px;
        overflow: auto;
        background: #0f172a; /* slate-900 느낌 */
        color: #e2e8f0; /* text-slate-200 */
        border-radius: 0.75rem;
        padding: 0.75rem 0.9rem;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 13px;
        line-height: 1.55;
        box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.15);
      }
      .log-line {
        white-space: pre-wrap;
      }
      .rounded-16 {
        border-radius: 16px;
      }
      .badge-ghost {
        background: rgba(2, 6, 23, 0.06);
        color: #0f172a;
        border: 1px solid rgba(2, 6, 23, 0.08);
      }
      .badge-contrast {
        background: #eef2ff;
        color: #3730a3;
        border: 1px solid #c7d2fe;
      }
      .badge-danger-soft {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }
      .hint {
        color: #64748b;
        font-size: 12px;
      }
      .video-wrap {
        background: #000;
        border-radius: 12px;
        overflow: hidden;
      }
      .mini-kpi {
        min-width: 110px;
      }
      /* 모바일에서 순서: 영상 → 컨트롤 → 로그 */
      @media (max-width: 991.98px) {
        .col-order-1 {
          order: 1;
        }
        .col-order-2 {
          order: 2;
        }
        .col-order-3 {
          order: 3;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- 상단 네비(필요시) -->
    <nav class="navbar bg-white border-bottom sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/">면접 연습</a>
        <div class="d-flex align-items-center gap-3">
          <div class="text-secondary small">
            <span id="interviewCompany">회사명</span> ·
            <span id="interviewPosition">직무명</span>
          </div>
          <button
            type="button"
            class="btn btn-outline-secondary btn-sm"
            onclick="location.href='/'"
          >
            뒤로
          </button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <!-- 좌측: 질문/녹화/영상 -->
        <div class="col-12 col-lg-7 col-order-1">
          <!-- 진행도 & 타이머 -->
          <div class="card border-0 shadow-sm rounded-16 mb-3">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <div class="fw-semibold">
                  질문 <span id="currentQuestion">1</span>/<span
                    id="totalQuestions"
                    >5</span
                  >
                </div>
                <div class="badge text-bg-dark">
                  ⏱ <span id="timer">00:00</span>
                </div>
              </div>
              <div class="progress" style="height: 10px">
                <div
                  id="progressFill"
                  class="progress-bar"
                  style="width: 0%"
                ></div>
              </div>
            </div>
          </div>

          <!-- 질문 카드 -->
          <div class="card border-0 shadow-sm rounded-16 mb-3">
            <div class="card-body">
              <div class="h6 fw-semibold mb-2">질문</div>
              <p id="questionText" class="mb-3">간단한 자기소개를 해주세요.</p>

              <label class="form-label">텍스트로 답변 입력(선택)</label>
              <textarea
                id="answerText"
                class="form-control"
                rows="4"
                placeholder="말로 답해도 되고, 텍스트로 적어도 됩니다."
              ></textarea>

              <div class="d-flex gap-2 mt-3">
                <button id="recordButton" type="button" class="btn btn-danger">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  음성 답변
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="nextQuestion()"
                >
                  다음 질문
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  onclick="completeInterview()"
                >
                  면접 종료
                </button>
              </div>

              <!-- 녹화 중 인디케이터 -->
              <div
                id="recordingIndicator"
                class="d-none mt-3 alert alert-success py-2 mb-0"
              >
                🎙️ 녹음/녹화 중입니다. 다시 누르면 정지합니다.
              </div>
            </div>
          </div>

          <!-- 라이브 미리보기 / 캡처용 비디오 -->
          <div class="card border-0 shadow-sm rounded-16 mb-3">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <div class="h6 fw-semibold mb-0">카메라 프리뷰</div>
                <div class="hint">권한 허용 후 자동 시작</div>
              </div>
              <div class="video-wrap">
                <!-- camera_ai.js가 사용하는 비디오/캔버스 -->
                <video
                  id="video"
                  class="w-100"
                  autoplay
                  playsinline
                  muted
                ></video>
                <canvas id="canvas" class="d-none"></canvas>
              </div>
            </div>
          </div>

          <!-- 녹화본 재생 리스트 -->
          <div class="card border-0 shadow-sm rounded-16">
            <div class="card-body">
              <div class="h6 fw-semibold mb-2">녹화된 답변</div>
              <div id="playbackList" class="vstack gap-2">
                <div class="text-secondary small">
                  아직 녹화된 답변이 없습니다.
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 우측: 실시간 분석 KPI + 로그 -->
        <div class="col-12 col-lg-5 col-order-2">
          <!-- 실시간 KPI -->
          <div class="card border-0 shadow-sm rounded-16 mb-3">
            <div class="card-body">
              <div class="d-flex flex-wrap gap-2">
                <span class="badge badge-ghost mini-kpi"
                  >방향 <strong id="dir">알 수 없음</strong></span
                >
                <span class="badge badge-ghost mini-kpi"
                  >시선 <strong id="gaze">알 수 없음</strong></span
                >
                <span class="badge badge-ghost mini-kpi"
                  >미소 <strong id="smile">-</strong></span
                >
                <span class="badge text-bg-success mini-kpi"
                  >태도 점수 <strong id="score">0</strong></span
                >
              </div>
              <div class="hint mt-2">※ 1초 간격으로 갱신됩니다.</div>
            </div>
          </div>

          <!-- 로그 콘솔 -->
          <div class="card border-0 shadow-sm rounded-16">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <div class="h6 fw-semibold mb-0">실시간 분석 로그</div>
                <span class="hint">WebSocket: <code>/ws</code></span>
              </div>
              <div id="log" class="mb-2"></div>
              <div class="d-flex gap-2">
                <button
                  class="btn btn-outline-secondary btn-sm"
                  type="button"
                  onclick="document.getElementById('log').textContent=''"
                >
                  로그 지우기
                </button>
                <a class="btn btn-outline-primary btn-sm" href="/result"
                  >결과 보기</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/data.js"></script>
    <script src="/static/js/interview.js"></script>
    <script src="/static/js/camera_ai.js"></script>
  </body>
</html>
