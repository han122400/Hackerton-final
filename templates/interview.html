<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI 모의면접 – 인터뷰</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <style>
      .rounded-16 {
        border-radius: 16px;
      }
      .help {
        font-size: 12px;
        color: #6c757d;
      }
      .btn-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        padding: 0;
        border-radius: 50%;
        overflow: hidden;
      }
      .back-btn {
        background: none;
        border: none;
        padding: 0;
      }

      .preview-wrap {
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
      }
      video#video {
        width: 100%;
        height: auto;
        display: block;
        background: #0b1320;
      }

      /* 상태 배지 */
      .state-badge {
        min-width: 120px;
        background: #f6f8fb;
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        font-weight: 700;
        color: #202636;
      }
      .state-badge small {
        color: #667085;
        font-weight: 600;
      }

      /* 녹화 상태 동그라미 */
      .rec-indicator {
        width: 44px;
        height: 44px;
        border-radius: 999px;
        background: #ef4444;
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.6);
      }
      .rec-indicator.active {
        animation: recPulse 1.4s ease-in-out infinite;
      }
      @keyframes recPulse {
        0% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.6);
          transform: scale(1);
        }
        70% {
          box-shadow: 0 0 0 16px rgba(239, 68, 68, 0);
          transform: scale(1.06);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
          transform: scale(1);
        }
      }

      /* STT 영역 */
      .stt-box {
        border-radius: 0.75rem;
        padding: 1rem;
        background: #0b1320;
        color: #cbd5e1;
        min-height: 180px;
        white-space: pre-line;
      }
      .stt-box:empty::before {
        content: "말하기를 시작하면 여기에 변환된 텍스트가 표시됩니다.";
        color: #94a3b8;
      }

      /* 질문 텍스트 */
      .question-box {
        border-radius: 0.75rem;
        background: #f8fafc;
        padding: 1rem;
        min-height: 74px;
        display: flex;
        align-items: center;
        font-weight: 600;
        color: #111827;
      }

      /* 질문 상태바 (5개 세그먼트) */
      .qstatus {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
      }
      .qstatus .seg {
        height: 10px;
        border-radius: 999px;
        background: #e5e7eb;
      }
      .qstatus .seg.done {
        background: #60a5fa;
      }
      .qstatus .seg.current {
        background: #0d6efd;
      }
      /* 공용 CSS(각 페이지 <style> 끝이나 공용 css에 추가) */
      .logo-btn {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }
      .icon-rounded {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: block;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar bg-white border-bottom sticky-top">
      <div class="container-fluid d-flex align-items-center gap-2">
        <a href="/" aria-label="홈으로">
          <img
            src="/static/image/COD.png"
            alt="홈 아이콘"
            class="icon-rounded"
          />
        </a>
        <span class="fw-semibold">면접</span>
      </div>
    </nav>

    <main class="container py-4 py-md-5">
      <!-- 상단 정보 -->
      <div
        class="d-flex flex-wrap align-items-center justify-content-between mb-3"
      >
        <div class="me-3">
          <div class="h5 mb-1" id="interviewCompany">회사명</div>
          <div class="text-secondary">
            지원 직무: <span id="interviewPosition">직무명</span>
          </div>
        </div>
        <div class="text-end">
          <div class="small text-secondary">진행 시간</div>
          <div class="h4 mb-0"><span id="timer">00:00</span></div>
        </div>
      </div>

      <!-- 질문 상태 바 (5개) -->
      <section class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <div class="h6 mb-0">
              질문 진행
              <span class="text-secondary"
                >( <span id="currentQuestion">1</span> /
                <span id="totalQuestions">5</span> )</span
              >
            </div>
            <button
              id="nextQuestionBtn"
              class="btn btn-primary btn-sm"
              type="button"
              onclick="nextQuestion()"
            >
              다음 질문
            </button>
          </div>
          <div id="qStatusBar" class="qstatus">
            <div class="seg" data-idx="0"></div>
            <div class="seg" data-idx="1"></div>
            <div class="seg" data-idx="2"></div>
            <div class="seg" data-idx="3"></div>
            <div class="seg" data-idx="4"></div>
          </div>
        </div>
      </section>

      <!-- 카메라 프리뷰 & 질문/상태 -->
      <div class="row g-4">
        <!-- 좌: 카메라 프리뷰 -->
        <div class="col-12 col-lg-7">
          <section class="preview-wrap">
            <video
              id="video"
              autoplay
              playsinline
              muted
              class="bg-dark"
            ></video>
          </section>
          <canvas id="canvas" class="d-none"></canvas>
          <div id="log" class="d-none" aria-hidden="true"></div>

          <!-- 현재 질문(프리뷰 아래로 이동) -->
          <section class="card shadow-sm mt-3">
            <div class="card-body">
              <div class="h6 mb-2">현재 질문</div>
              <div id="questionText" class="question-box">
                질문을 불러오는 중…
              </div>
            </div>
          </section>
        </div>

        <!-- 우: 상태/음성 텍스트 -->
        <div class="col-12 col-lg-5">
          <!-- (1) 현재 상태 -->
          <section class="card shadow-sm mb-3">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h2 class="h6 mb-0">현재 상태</h2>
                <div class="d-flex align-items-center gap-2">
                  <span class="text-secondary small">카메라 분석 중</span>
                  <div id="recDot" class="rec-indicator active"></div>
                </div>
              </div>

              <div class="row g-2 align-items-stretch">
                <div class="col-12 col-md-4">
                  <div
                    class="state-badge h-100 d-flex align-items-center justify-content-between"
                  >
                    <small>방향</small>
                    <span id="dir">-</span>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div
                    class="state-badge h-100 d-flex align-items-center justify-content-between"
                  >
                    <small>시선</small>
                    <span id="gaze">-</span>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div
                    class="state-badge h-100 d-flex align-items-center justify-content-between"
                  >
                    <small>미소</small>
                    <span id="smile">-</span>
                  </div>
                </div>
              </div>

              <div class="mt-3 small text-secondary">
                ※ 1초 간격으로 실시간 분석됩니다.
                <span class="ms-2"
                  >전체 태도 점수: <strong id="score">0</strong>/100점</span
                >
              </div>
            </div>
          </section>

          <!-- (2) STT + 음성답변 버튼(여기로 이동) -->
          <section class="card shadow-sm">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <h2 class="h6 mb-0">실시간 음성 인식(STT)</h2>
                <!-- 기존 sttAuto 자리에 버튼 배치 -->
                <button
                  id="recordButton"
                  class="btn btn-danger btn-sm"
                  type="button"
                >
                  음성 답변
                </button>
              </div>
              <div
                id="realtimeTranscript"
                class="stt-box"
                aria-live="polite"
                contenteditable="true"
              ></div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 페이지 스크립트 -->
    <script src="/static/js/data.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/camera_ai.js"></script>
    <script src="/static/js/interview_ai.js"></script>
    <script src="/static/js/interview.js"></script>
  </body>
</html>
