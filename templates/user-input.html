<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>면접 정보 입력</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <style>
      .rounded-16 {
        border-radius: 16px;
      }
      .help {
        font-size: 12px;
        color: #6c757d;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar bg-white border-bottom sticky-top">
      <div class="container-xxl d-flex align-items-center gap-2">
        <button
          class="btn btn-outline-secondary btn-sm"
          onclick="history.back()"
        >
          ←
        </button>
        <span class="fw-semibold">면접 정보 입력</span>
      </div>
    </nav>

    <main class="container-xxl py-4">
      <form
        id="interviewForm"
        class="card shadow-sm mx-auto rounded-16"
        style="max-width: 900px"
      >
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-12">
              <label for="jobTitle" class="form-label">직무</label>
              <input
                id="jobTitle"
                name="jobTitle"
                class="form-control"
                placeholder="예: 프론트엔드 개발자"
              />
            </div>

            <div class="col-md-12">
              <label for="company" class="form-label">회사명</label>
              <input
                id="company"
                name="company"
                class="form-control"
                placeholder="예: 멋쟁이사자처럼"
              />
            </div>

            <div class="col-md-12">
              <label for="resume" class="form-label">이력서(.docx)</label>
              <input
                id="resume"
                name="resume"
                type="file"
                class="form-control"
                accept=".docx"
              />
              <div class="help mt-1">
                * Microsoft Word .docx 파일만 선택할 수 있어요.
              </div>
            </div>

            <div class="col-12">
              <label for="notes" class="form-label">기타 메모</label>
              <textarea
                id="notes"
                name="notes"
                rows="4"
                class="form-control"
              ></textarea>
            </div>
          </div>

          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary btn-lg" type="submit">
              면접 시작
            </button>
          </div>
        </div>
      </form>
    </main>

    <script src="/static/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/user_input.js" defer></script>
  </body>
</html>
