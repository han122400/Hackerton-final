<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>면접 정보 입력</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar bg-white border-bottom sticky-top">
      <div class="container-xxl d-flex align-items-center gap-2">
        <button
          class="btn btn-outline-secondary btn-sm"
          onclick="history.back()"
        >
          ←
        </button>
        <span class="fw-semibold">면접 정보 입력</span>
      </div>
    </nav>

    <main class="container-xxl py-4">
      <form
        id="interviewForm"
        class="card shadow-sm mx-auto"
        style="max-width: 900px; border-radius: 16px"
      >
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="jobTitle" class="form-label">직무 *</label>
              <input
                id="jobTitle"
                name="jobTitle"
                class="form-control"
                required
                placeholder="예: 프론트엔드 개발자"
              />
            </div>
            <div class="col-md-6">
              <label for="company" class="form-label">회사 *</label>
              <input
                id="company"
                name="company"
                class="form-control"
                required
                placeholder="예: 00주식회사"
              />
            </div>
            <div class="col-md-12">
              <label for="notes" class="form-label">기타 메모</label>
              <textarea
                id="notes"
                name="notes"
                rows="4"
                class="form-control"
              ></textarea>
            </div>
          </div>
          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary btn-lg" type="submit">
              면접 시작
            </button>
          </div>
        </div>
      </form>
    </main>

    <script src="/static/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/user_input.js" defer></script>
  </body>
</html>
