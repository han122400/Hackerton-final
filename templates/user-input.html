<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>면접 정보 입력</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <style>
      .rounded-16 {
        border-radius: 16px;
      }
      .help {
        font-size: 12px;
        color: #6c757d;
      }
      .btn-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px; /* 버튼 크기 */
        height: 40px;
        padding: 0;
        border-radius: 50%; /* 완전 원형 */
        overflow: hidden; /* 아이콘이 삐져나오지 않게 */
      }

      .back-btn {
        background: none; /* 버튼 배경 제거 */
        border: none; /* 버튼 테두리 제거 */
        padding: 0; /* 여백 제거 */
        cursor: pointer; /* 커서: 손모양 */
      }

      /* 공용 CSS(각 페이지 <style> 끝이나 공용 css에 추가) */
      .logo-btn {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }
      .icon-rounded {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: block;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar bg-white border-bottom sticky-top">
      <div class="container-xxl d-flex align-items-center gap-2">
        <button onclick="history.back()" class="back-btn" aria-label="뒤로가기">
          <img
            src="/static/image/COD.png"
            alt="뒤로가기 아이콘"
            class="icon-rounded"
          />
        </button>

        <span class="fw-semibold">.</span>
      </div>
    </nav>

    <main class="container-xxl py-4">
      <form
        id="interviewForm"
        class="card shadow-sm mx-auto rounded-16"
        style="max-width: 900px"
      >
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-12">
              <label for="jobTitle" class="form-label">직무</label>
              <input
                id="jobTitle"
                name="jobTitle"
                class="form-control"
                placeholder="예: 프론트엔드 개발자"
              />
            </div>

            <div class="col-md-12">
              <label for="company" class="form-label">회사명</label>
              <input
                id="company"
                name="company"
                class="form-control"
                placeholder="예: 멋쟁이사자처럼"
              />
            </div>

            <div class="col-md-12">
              <label for="resume" class="form-label">이력서(.docx)</label>
              <input
                id="resume"
                name="resume"
                type="file"
                class="form-control"
                accept=".docx"
              />
              <div class="help mt-1">
                * Microsoft Word .docx 파일만 선택할 수 있어요.
              </div>
            </div>

            <div class="col-12">
              <label for="notes" class="form-label">기타 메모</label>
              <textarea
                id="notes"
                name="notes"
                rows="4"
                class="form-control"
              ></textarea>
            </div>
          </div>

          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary btn-lg" type="submit">
              면접 시작
            </button>
          </div>
        </div>
      </form>
    </main>

    <script src="/static/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/js/user_input.js" defer></script>
  </body>
</html>
