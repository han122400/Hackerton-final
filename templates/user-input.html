<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>면접 연습 - 면접 정보 입력</title>
    <link rel="stylesheet" href="styles/globals.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="min-h-screen bg-background">
      <!-- Navigation -->
      <nav
        class="sticky top-0 z-50 bg-background border-b border-border shadow-sm"
      >
        <div class="flex items-center px-4 h-16">
          <button onclick="goBack()" class="p-2 hover:bg-muted rounded-md mr-3">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M15 18l-6-6 6-6" />
            </svg>
          </button>
          <h1 class="text-xl font-semibold">면접 정보 입력</h1>
        </div>
      </nav>

      <main class="max-w-md mx-auto px-6 py-6">
        <!-- Header -->
        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold mb-2">면접 정보 입력</h2>
          <p class="text-muted-foreground">
            면접을 위한 기본 정보를 입력해주세요
          </p>
        </div>

        <!-- Form -->
        <form id="inputForm" class="space-y-6">
          <div>
            <label for="jobTitle" class="block font-semibold mb-2"
              >지원 직무 *</label
            >
            <input
              type="text"
              id="jobTitle"
              name="jobTitle"
              required
              class="w-full p-4 border border-border rounded-lg bg-input-background"
              placeholder="예: 프론트엔드 개발자"
            />
          </div>

          <div>
            <label for="company" class="block font-semibold mb-2"
              >지원 회사 *</label
            >
            <input
              type="text"
              id="company"
              name="company"
              required
              class="w-full p-4 border border-border rounded-lg bg-input-background"
              placeholder="예: 네이버"
            />
          </div>

          <div>
            <label for="jobDescription" class="block font-semibold mb-2"
              >직무 설명</label
            >
            <textarea
              id="jobDescription"
              name="jobDescription"
              rows="5"
              class="w-full p-4 border border-border rounded-lg bg-input-background resize-none"
              placeholder="해당 직무에 대한 상세 설명을 입력해주세요..."
            ></textarea>
          </div>

          <div>
            <label for="userResume" class="block font-semibold mb-2"
              >이력서 *</label
            >
            <input
              type="file"
              id="userResume"
              name="resume"
              accept=".pdf,.doc,.docx"
              required
              class="w-full p-3 border border-border rounded-lg bg-input-background"
            />
          </div>

          <div>
            <label for="userCoverLetter" class="block font-semibold mb-2"
              >자기소개서 *</label
            >
            <textarea
              id="userCoverLetter"
              name="coverLetter"
              rows="8"
              required
              class="w-full p-4 border border-border rounded-lg bg-input-background resize-none"
              placeholder="본인을 어필할 수 있는 자기소개서를 작성해주세요..."
            ></textarea>
          </div>

          <div>
            <label for="userPortfolio" class="block font-semibold mb-2"
              >포트폴리오 *</label
            >
            <input
              type="file"
              id="userPortfolio"
              name="portfolio"
              accept=".pdf,.zip,.png,.jpg"
              required
              class="w-full p-3 border border-border rounded-lg bg-input-background"
            />
          </div>

          <!-- Actions -->
          <div class="pt-4">
            <button
              type="submit"
              class="w-full bg-primary text-primary-foreground py-4 px-6 rounded-lg font-semibold hover:opacity-90 transition-opacity"
            >
              면접 시작하기
            </button>
          </div>
        </form>
      </main>
    </div>

    <script src="../static/js/user-input.js"></script>
  </body>
</html>
